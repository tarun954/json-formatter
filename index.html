<!DOCTYPE html>
<html>
    <head>
        <title>JSON FORMATTER</title>
        <link href="./index.css" rel="stylesheet"/>
         
    </head>
    <body>
        <div class="container">
             
            <textarea class="large-area large-area--input" placeholder="Enter your JSON here...">
                      {"name": "Dom"}
                  </textarea>
            <div class="controls">
              <button type="button" class="controls__button controls__button--format">Format JSON</button>
              <button type="button" class="controls__button controls__button--minify">Clear</button>
            </div>
            <textarea readonly class="large-area large-area--output" placeholder="Your JSON will appear here..."></textarea>
          </div>
    </body>
    <script type="text/javascript" src="./index.js"></script>
</html>
